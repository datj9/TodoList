<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/202b83f423.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="container">
            <h1>TO-DO LIST<i class="fas fa-plus"></i></h1>
            <input type="text" class="text-name" placeholder="Add new Todo">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> <p>Go to the supermarket</p></li>
                <li><span><i class="fas fa-trash-alt"></i></span> <p>Buy food</p></li>
                <li><span><i class="fas fa-trash-alt"></i></span> <p>Buy new shoes</p></li>
            </ul>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
